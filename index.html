<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Molecular Bonding</title>
    <meta name="description" content="Molecular Bonding">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
    <!-- rigid bodies -->
    <script src="https://github.com/donmccurdy/aframe-extras/blob/master/dist/aframe-extras.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="javascripts/app.js"></script>
    <script src="javascripts/entity-generator.js"></script>
    <script src="custom-extras.js"></script>
    <script src="bundle.js"></script>

  </head>

    <a-scene>
      <a-assets>
        <a-mixin id="hydrogen" dynamic-body velocity="0 2 0" geometry="primitive: sphere; radius: 1" material="color: red; metalness: 0.3" ></a-mixin>
        <a-mixin id="oxygen" dynamic-body velocity="0 0 2" geometry="primitive: sphere; radius: 5.3" material="color: white; metalness: 0.3" ></a-mixin>
        <a-mixin id="carbon" dynamic-body velocity="2 0 0" geometry="primitive: sphere; radius: 4" material="color: blue; metalness: 0.3" ></a-mixin>
      </a-assets>

      <a-sky color="#99ffff"><a-sky>

      <a-entity entity-generator="mixin: hydrogen; spread: 300"></a-entity>
      <a-entity entity-generator="mixin: oxygen; spread: 300"></a-entity>
      <a-entity entity-generator="mixin: carbon; spread: 300"></a-entity>

    </a-scene>

</html>
